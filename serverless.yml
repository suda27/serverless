service: serverless-comprehend-tutorial
# frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  profile: serverlessUser
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - comprehend:*
      Resource: "*"

functions:
  analyse:
    handler: lambdas/endpoints/analyse.handler
    events:
      - http:
          path: analyse
          method: POST
          cors: true

